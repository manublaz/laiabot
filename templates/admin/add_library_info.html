{% extends "admin/base.html" %}

{% block title %}Agregar Información - LaIABot Admin{% endblock %}

{% block page_title %}Agregar Información de Biblioteca{% endblock %}
{% block breadcrumb %}<a href="{{ url_for('admin_library_info') }}">Info Biblioteca</a> / Agregar{% endblock %}

{% block content %}
<div class="admin-card">
    <div class="admin-card-header">
        <h3 class="admin-card-title">Nueva Información</h3>
    </div>
    <div class="admin-card-content">
        <form method="POST" class="admin-form" data-validate>
            <div class="form-group">
                <label for="title" class="form-label">Título *</label>
                <input type="text" id="title" name="title" class="form-input" required
                       placeholder="Ej: Horario de atención, Préstamo de libros, etc.">
            </div>

            <div class="form-group">
                <label for="content" class="form-label">Contenido *</label>
                <textarea id="content" name="content" class="form-input form-textarea" 
                          rows="8" required
                          placeholder="Describe detalladamente el servicio o actividad..."></textarea>
            </div>

            <div class="form-actions">
                <a href="{{ url_for('admin_library_info') }}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">
                    <span class="btn-icon">💾</span>
                    Guardar Información
                </button>
            </div>
        </form>
    </div>
</div>

<style>
.form-actions {
    display: flex;
    gap: 1rem;
    justify-content: flex-end;
    margin-top: 2rem;
    padding-top: 1rem;
    border-top: 1px solid var(--border-color);
}

@media (max-width: 768px) {
    .form-actions {
        flex-direction: column;
    }
}
</style>
{% endblock %}
