<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - LaIABot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="admin-body">
    <div class="admin-login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <svg data-feather="book-open"></svg>
                    <h1>LaIABot Admin</h1>
                </div>
                <p class="login-subtitle">Panel de administración</p>
            </div>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for message in messages %}
                            <div class="flash-message flash-error">
                                <svg data-feather="alert-circle"></svg>
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            <form class="login-form" method="POST">
                <div class="form-group">
                    <label for="username" class="form-label">Usuario</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input" 
                        required 
                        autocomplete="username"
                        placeholder="Ingresa tu usuario"
                        aria-describedby="username-help"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        required 
                        autocomplete="current-password"
                        placeholder="Ingresa tu contraseña"
                        aria-describedby="password-help"
                    >
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">
                    <svg class="btn-icon" data-feather="log-in"></svg>
                    Iniciar Sesión
                </button>
            </form>
            
            <div class="login-footer">
                <a href="{{ url_for('index') }}" class="back-link">
                    <svg data-feather="arrow-left"></svg>
                    Volver al chat
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // Initialize Feather Icons
        feather.replace();
        
        // Auto focus en el campo de usuario
        document.getElementById('username').focus();
        
        // Validación simple del formulario
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                e.preventDefault();
                alert('Por favor, completa todos los campos.');
            }
        });
    </script>
</body>
</html>
